<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Age calculator app</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <div class="input">
          <label for="day">DAY</label>
          <input type="number" id="dayIn" placeholder="DD" />
          <p class="error-day"></p>
        </div>

        <div class="input">
          <label for="month">MONTH</label>
          <input type="number" id="monthIn" placeholder="MM" />
          <p class="error-month"></p>
        </div>

        <div class="input">
          <label for="year">YEAR</label>
          <input type="number" id="yearIn" placeholder="YYYY" />
          <p class="error-year"></p>
        </div>
        <button><i class="fa-solid fa-arrow-down"></i></button>
      </div>

      <div class="result">
        <p><span id="yearRe">--</span> years</p>
        <p><span id="monthRe">--</span> months</p>
        <p><span id="dayRe">--</span> days</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Adham-XIII">Adham Nasser</a>.
    </div>

    <script
      src="https://kit.fontawesome.com/f0f47bfbb1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
